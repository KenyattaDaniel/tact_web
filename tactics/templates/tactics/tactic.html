{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block hero %}

	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12">
			<h1>{{ tactic|title }}</h1>
		</div>
	</div>

{% endblock hero %}


{% block main %}
	<div class="row">
		<div class="col-lg-8 col-md-8 col-xs-12">
			<p><strong>By: </strong>{{ tactic.author }}</p>
			<p><strong>Published: </strong>{{ tactic.publish }}</p>
			<img src="{{ MEDIA_URL }}{{ tactic.image.url }}">
			<p>{{ tactic.body }}</p>
		</div>
	</div>

{% endblock main %}


{% block options %}


{% endblock options %}
